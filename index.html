<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo  </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
      
</head>
<body>
    <main class="flex justify-center ">
      <div class="flex justify-center mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- amount start -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Total Amount</div>
                <div id="show-amount"  class="stat-value">8400</div>
                
              </div>
            </div>
            <div class="divider"></div>
            <!-- amount end -->
            <!-- from start -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="add-amount" type="number" placeholder="inter amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin number</span>
                  </label>
                  <input id="input-pin" type="password" autocomplete="off" placeholder="password" class="input input-bordered" required />
                  
                </div>
                <div class="form-control mt-6">
                  <button id="amount-added" class="btn btn-primary">Add amount</button>
                </div>
              </form>
            </div>
            <!-- from end -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/add-amount.js"></script>

    
</body>
</html>
